<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>canvas</title>
</head>
<body>

<script>
    function br(msg){     document.write(msg+"<BR/>"); log(msg); }
    function log(msg){ console.log(msg);}

var canvas = document.getElementById("mycan");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(60,10);
ctx.arc(100,100,80,10*Math.PI/180,360*Math.PI/180,false);
ctx.fill();


</script>

</body>
</html>
